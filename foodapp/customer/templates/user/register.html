{% extends "user/base.html" %}
{% block content %}
<style>
    body {
        background-color: #90AEAD;
        font-size: 14px;
    }

    .card {
        max-width: 400px;
        margin: 0 auto;
        background-color: #AFDDE5;
    }

    .signup-btn {
        position: absolute;
        right: 15px;
        top: 8px;
    }

    @media (max-width: 768px) {
        .card {
            max-width: 100%;
        }
    }
</style>

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card p-4 shadow p-3 mb-5 bg-body-tertiary rounded">
                <h2 class="text-center mb-4">Register here!!</h2>
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="text" class="form-control border-secondary" id="firstName" name="firstname"
                            placeholder="First Name">
                        </div>
                        <div class="form-group col">
                            <input type="text" class="form-control border-secondary" id="lastName" name="lastname"
                            placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control border-secondary" id="emailId" name="email"
                        placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control border-secondary" id="password" name="password"
                        placeholder="Password">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control border-secondary" id="address" name="address" rows="3"
                        placeholder="Address"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
